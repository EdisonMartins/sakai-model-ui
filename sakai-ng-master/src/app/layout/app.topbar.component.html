<div class="layout-topbar" style="background-color: #0E76E0">
    <div style="display: flex;">
        <a class="layout-topbar-logo" [ngClass]="{'layout-topbar-logo-menu-active' : layoutService.state.staticMenuDesktopInactive}" href="#">
            <img src="assets/layout/images/logo-white.svg" alt="logo">
            <span class="app-name" style="color: #FFFFFF;">SAKAI</span>
        </a>

        <button *ngIf="layoutService.isMobile()" #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
            <i class="pi pi-bars" style="color: #fff;"></i>
        </button>

    </div>
    
    <div style="width: 1550px; display: flex;  margin-left: 325px;">
        <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
            <i class="pi pi-ellipsis-v"></i>
        </button>
    
        <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible} ">
            <button class="p-link layout-topbar-button">
                <i class="pi pi-calendar"  style="color: #FFFFFF;"></i>
                <span >Calendar</span>
            </button>
            <button class="p-link layout-topbar-button"  style="color: #FFFFFF;">
                <i class="pi pi-user"></i>
                <span>Profile</span>
            </button>
            <button class="p-link layout-topbar-button" [routerLink]="'/documentation'"  style="color: #FFFFFF;">
                <i class="pi pi-cog"></i>
                <span>Settings</span>
            </button>
        </div>
    </div>
</div>
